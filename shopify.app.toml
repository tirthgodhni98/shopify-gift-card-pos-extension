client_id = "341e00c7639129430865606470573486"
name = "appmixo-gift-card-app"
handle = "appmixo-gift-card-app"
application_url = "https://endangered-magical-reasonably-lately.trycloudflare.com"
embedded = true

[build]
automatically_update_urls_on_dev = true
include_config_on_deploy = true

[webhooks]
api_version = "2025-04"

  [[webhooks.subscriptions]]
  topics = [ "app/scopes_update" ]
  uri = "/webhooks/app/scopes_update"

  [[webhooks.subscriptions]]
  topics = [ "app/uninstalled" ]
  uri = "/webhooks/app/uninstalled"

[access_scopes]
# Learn more at https://shopify.dev/docs/apps/tools/cli/configuration#access_scopes
scopes = "read_gift_cards,read_products,write_gift_cards,write_products"

[auth]
redirect_urls = [
  "https://endangered-magical-reasonably-lately.trycloudflare.com/auth/callback",
  "https://endangered-magical-reasonably-lately.trycloudflare.com/auth/shopify/callback",
  "https://endangered-magical-reasonably-lately.trycloudflare.com/api/auth/callback"
]

[pos]
embedded = true
